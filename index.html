    <div class="right-panel">
        <h1>fill out this form and you are ready to go!</h1>
        <form action="" method="get" id="sign-up" autocomplete="off">
            <fieldset class="first_row">
                <div class="wrapper">
                    <label for="first_name"> First Name</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="wrapper">
                    <label for="last_name"> Last Name</label>
                    <input type="text" name="first_name" id="last_name" required>
                </div>
            </fieldset>


            <fieldset class="second_row">
                <div class="wrapper">
                    <label for="email"> Email</label>
                    <input type="email" name="email" id="email" required placeholder="your@example.com">
                </div>
                <div class="wrapper">
                    <label for="phone_number"> Phone Number</label>
                    <input type="tel" name="first_name" id="phone_number">
                </div>
            </fieldset>

            <fieldset class="third_row">
                <div class="wrapper">
                    <label for="password"> Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="wrapper">
                    <label for="confirm_password"> Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
            </fieldset>


        </form>
